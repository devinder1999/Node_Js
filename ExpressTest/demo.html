<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .otp-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .otp-container h2 {
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 35px;
      height: 40px;
      margin: 5px;
      font-size: 20px;
      text-align: center;
    }

    .otp-inputs {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>OTP Verification</h2>
    <p>Enter the 6-digit code sent to your mobile</p>

    <div class="otp-inputs">
      <input type="text" maxlength="1" oninput="moveToNext(this, 0)">
      <input type="text" maxlength="1" oninput="moveToNext(this, 1)">
      <input type="text" maxlength="1" oninput="moveToNext(this, 2)">
      <input type="text" maxlength="1" oninput="moveToNext(this, 3)">
      <input type="text" maxlength="1" oninput="moveToNext(this, 4)">
      <input type="text" maxlength="1" oninput="moveToNext(this, 5)">
    </div>

    <button onclick="verifyOTP()">Verify</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function moveToNext(input, index) {
      const inputs = document.querySelectorAll('.otp-inputs input');
      if (input.value && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    }

    function verifyOTP() {
      const inputs = document.querySelectorAll('.otp-inputs input');
      let otp = '';
      for (let input of inputs) {
        if (input.value === '') {
          document.getElementById('message').style.color = 'red';
          document.getElementById('message').innerText = 'Please fill all boxes.';
          return;
        }
        otp += input.value;
      }
      // Replace this with actual OTP backend validation
      console.log("Entered OTP:", otp);
      document.getElementById('message').style.color = 'green';
      document.getElementById('message').innerText = 'OTP Verified Successfully!';
    }
  </script>

</body>
</html>
